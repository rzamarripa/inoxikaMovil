<ion-view class="profile-view">
  <ion-nav-title>
    <span class="font-light">{{ 'PERFIL' | translate }}</span>
  </ion-nav-title>
  <ion-nav-buttons side="right" >
		<button menu-toggle="right" class="button button-icon ion-camera" ng-click='pc.takePicture()'></button>
	</ion-nav-buttons>
  <ion-content>
    <div class="top-content row">
      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="square-image" >
            <img class="user-image" src="{{currentUser.profile.picture}}" spinner-on-load style="padding-bottom: 0px;">
          </pre-img>
        </div>        
        <div class="user-name">{{currentUser.profile.name}}</div>
        <div class="user-twitter">{{currentUser.emails[0].address}}</div>
      </div>
      <div class="user-background-image-outer">	      
        <div multi-bg="[image]"></div>
        <!-- <div multi-bg="['https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg']"></div> -->
      </div>
    </div>
    <div class="bottom-content">
<!--
      <div class="user-bio">
        <p>Aquí un resumen de actividades, como una bitácora, Francissssscooooo!.</p>
      </div>
-->
      <div class="list">
	      <div class="item item-divider">
			    {{ 'CONFIGURACION' | translate }}
			  </div>
	      <a class="item item-icon-right " href="#" ui-sref="app.editarPerfil">
			    {{ 'MIPERFIL' | translate }}
			    <i class="icon ion-chevron-right item-accessory-small"></i>
			  </a>
			  <a class="item item-icon-right" href="#" ui-sref="app.preferenciasAplicacion">
			    {{ 'PREFERENCIASAPLICACION' | translate }}
			    <i class="icon ion-chevron-right item-accessory-small"></i>
			  </a>
			  <a class="item item-icon-right" href="#" ui-sref="app.acercaDe">
			    {{ 'ACERCA' | translate }}
			    <i class="icon ion-chevron-right item-accessory-small"></i>
			  </a>
			  <a class="item item-icon-right" href="#" ui-sref="app.pasaLaVoz">
			    {{ 'PASAVOZ' | translate }}
			    <i class="icon ion-chevron-right item-accessory-small"></i>
			  </a>
			  <a class="item item-icon-right" href="#" ui-sref="app.ayuda">
			    {{ 'AYUDA' | translate }}
			    <i class="icon ion-chevron-right item-accessory-small"></i>
			  </a>
			</div>
    </div>
    <button class="button button-block bg-color-red text-white" ng-click='prc.cerrarSesion()'>Cerrar Sesión</button>
  </ion-content>
</ion-view>
