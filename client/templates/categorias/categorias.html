  </ion-nav-buttons>

		<ion-list
          show-delete="cc.shouldShowDelete"
          show-reorder="cc.shouldShowReorder"
          can-swipe="cc.listCanSwipe">
		  <ion-item ng-repeat="categoria in cc.categorias">
		    <h2>{{categoria.nombre}}</h2>
		    <ion-option-button class="button-royal" ng-click="cc.eliminar(categoria)">
		      Eliminar
		    </ion-option-button>
		    <ion-option-button class="button-assertive" ng-click="cc.editar(categoria._id)">
		      Editar
		    </ion-option-button>		
		  </ion-item>
		</ion-list>
